<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Like Messaging - CalmApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #77DD77;
            --secondary-color: #9BE3DE;
            --accent-color: #FFB3BA;
            --dark-color: #2E5266;
            --gradient-bg: linear-gradient(135deg, #77DD77 0%, #9BE3DE 100%);
        }

        body {
            background-color: #f8ffff;
            font-family: 'Nunito', sans-serif;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
        }

        .messaging-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
            height: 80vh;
        }

        .sidebar {
            width: 30%;
            border-right: 1px solid var(--secondary-color);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .conversation {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .conversation:hover {
            background-color: var(--secondary-color);
        }

        .conversation img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .conversation .name {
            font-weight: bold;
            color: var(--dark-color);
        }

        .conversation .last-message {
            color: #666;
            font-size: 0.9rem;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;
            color: var(--dark-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }

        .message.sent .bubble {
            background-color: var(--primary-color);
            color: white;
        }

        .chat-input {
            display: flex;
            align-items: center;
            border-top: 1px solid var(--secondary-color);
            padding-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            margin-right: 10px;
            font-size: 1rem;
        }

        .chat-input button {
            background: var(--gradient-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(119, 221, 119, 0.3);
        }
    </style>
</head>
<body>
    <div class="messaging-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Messages</h3>
            <div class="conversation">
                <img src="https://via.placeholder.com/40" alt="User">
                <div>
                    <div class="name">John Doe</div>
                    <div class="last-message">Hey, how are you?</div>
                </div>
            </div>
            <div class="conversation">
                <img src="https://via.placeholder.com/40" alt="User">
                <div>
                    <div class="name">Jane Smith</div>
                    <div class="last-message">See you tomorrow!</div>
                </div>
            </div>
            <!-- Add more conversations here -->
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <img src="https://via.placeholder.com/50" alt="User">
                <div class="name">John Doe</div>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <div class="bubble">Hey, how are you?</div>
                </div>
                <div class="message sent">
                    <div class="bubble">I'm good, thanks! How about you?</div>
                </div>
                <div class="message received">
                    <div class="bubble">I'm doing great too!</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.innerHTML = `<div class="bubble">${message}</div>`;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
